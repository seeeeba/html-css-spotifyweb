<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Spotify</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="spotify">

        <main class="main-container">
            <div class="left-col col">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo spotify">
                </div>
                <div class="search-list">
                    <ul class="layout">
                        <li><i class="fas fa-home"></i> <span class="white-text">Home</span> </li>
                        <li><i class="fas fa-search"></i> Cerca</li>
                        <li><i class="fas fa-book-open"></i> La tua libreria</li>
                    </ul>
                    <div class="playlist">
                        <h3 class="layout">PLAYLIST</h3>
                        <div>
                            <i class="fas fa-plus-square layout"></i> Crea Playilist
                        </div>
                        <div >
                            <ul class="playlist-list layout">
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                                <li>Nome Playlist</li>
                            </ul>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="install layout"><i class="fas fa-arrow-circle-down"></i> Intalla app</div>
                        <hr>
                        <div><i class="fas fa-user-circle layout"></i> <span class="white-text">John Doe</span> </div>
                    </div>
                </div>
                
                
            </div>

            <div class="right-col col">
                <div class="upgrade-bar">
                    <div class="button">
                        EFFETTUA L'UPGRADE
                    </div>
                </div>

                <div class="content">

                </div>
                
            </div>
        </main>
    
        <footer class="footer-container">

        </footer>
    </div>

</body>
</html>
